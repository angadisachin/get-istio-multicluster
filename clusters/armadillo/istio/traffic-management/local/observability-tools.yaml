---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: armadillo-grafana-routing
spec:
  hosts:
    - "*"
  gateways:
    - istio-system/armadillo-management-ingressgateway
  http:
    - match:
        - port: 8088
          uri:
            prefix: /grafana/
      rewrite:
        uri: /
      route:
        - destination:
            host: grafana.istio-system.svc.cluster.local
            port:
              number: 80
---
apiVersion: networking.istio.io/v1alpha3
