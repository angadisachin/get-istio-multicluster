---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: dolphin-multicluster-ingressgateway
  namespace: istio-system
  labels:
    app: dolphin-multicluster-ingressgateway
spec:
  selector:
    app: dolphin-multicluster-ingressgateway
  servers:
    - hosts:
        - "*.global"
        - "*.dolphin.global"
      port:
        name: tls
        number: 15443
        protocol: TLS
      tls:
        mode: AUTO_PASSTHROUGH

---
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: dolphin-multicluster-ingressgateway
  namespace: istio-system
  labels:
    app: dolphin-multicluster-ingressgateway
spec:
  configPatches:
    # Istio 1.6 or below - map `.global` to `.svc.cluster.local`
    - applyTo: NETWORK_FILTER
      match:
        context: GATEWAY
        proxy:
          proxyVersion: ^1\.6.*
        listener:
          filterChain:
            filter:
              name: envoy.filters.network.sni_cluster
          portNumber: 15443
      patch:
        operation: INSERT_AFTER
        value:
          config:
            cluster_pattern: \.global$
            cluster_replacement: .svc.cluster.local
          name: envoy.filters.network.tcp_cluster_rewrite

    # Istio 1.6 or below - map `.dolphin.global` to `.svc.cluster.local`
    - applyTo: NETWORK_FILTER
      match:
        context: GATEWAY
        proxy:
          proxyVersion: ^1\.6.*
        listener:
          filterChain:
            filter:
              name: envoy.filters.network.sni_cluster
          portNumber: 15443
      patch:
        operation: INSERT_AFTER
        value:
          config:
            cluster_pattern: \.dolphin.global$
            cluster_replacement: .svc.cluster.local
          name: envoy.filters.network.tcp_cluster_rewrite
  workloadSelector:
    labels:
      app: dolphin-multicluster-ingressgateway # As there are multiple ingressGateway, this ensures correct one being used

---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: dolphin-multicluster-ingressgateway
  namespace: istio-system
  labels:
    app: dolphin-multicluster-ingressgateway
spec:
  host: "*.global"
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
