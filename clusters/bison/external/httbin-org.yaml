---
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: dolphin-httpbin-service
spec:
  hosts:
    - httpbin.default.dolphin.global # Can be anything, as long as appropriate EnvoyFilter is in place on target cluster
  location: MESH_INTERNAL
  exportTo:
    - "."
  ports:
    - name: http-dolphin
      number: 8000
      protocol: http
  resolution: STATIC
  addresses:
    - 240.0.0.6
  endpoints:
    - address: REPLACE_WITH_DOLPHIN_INGRESS_GATEWAY_ADDRESS
      network: external
      ports:
        http-dolphin: 15443 # Istio Ingress Gateway port
    - address: REPLACE_WITH_EGRESS_GATEWAY_CLUSTER_IP
      ports:
        http-dolphin: 15443
